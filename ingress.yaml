apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-web-ingress
  annotations:
    # Example annotation for NGINX Ingress Controller for path rewriting
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx # Specify your Ingress Controller class (e.g., nginx)
  rules:
  - host: myapp.example.com # Replace with your desired domain
    http:
      paths:
      - path: / # Path to match for incoming requests
        pathType: Prefix
        backend:
          service:
            name: my-web-service # Name of the Service to route traffic to
            port:
              number: 80 # Port of the Service to route traffic to
